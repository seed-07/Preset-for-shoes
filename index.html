<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="only light" /> <!-- Prevents auto dark mode -->
  <title>Shoe Store - Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f8f8f8;
      color: #222;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      background: white;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      position: relative;
    }

    .logo {
      height: 80px;
      user-select: none;
    }

    .store-section {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .store-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111;
      user-select: none;
    }

    .social-icons {
      display: flex;
      gap: 14px;
    }

    .social-icons a {
      color: #222;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }

    .social-icons a:hover {
      color: #1da1f2;
    }

    .social-icons a.whatsapp:hover {
      color: #25d366;
    }

    .offer-slider {
      max-width: 600px;
      margin: 40px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
      border: 2px solid #bfa56a;
      background: #fff;
      aspect-ratio: 1 / 1;
      position: relative;
    }

    .offer-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.8s ease;
    }

    .swiper-slide-active img {
      transform: scale(1.05);
    }

    .swiper-pagination {
      position: absolute;
      bottom: 12px;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .swiper-pagination-bullet {
      background: #888;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: #bfa56a;
    }

    .shop-brand {
      max-width: 1100px;
      margin: 60px auto 40px;
      padding: 0 20px;
    }

    .shop-brand h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 16px;
      color: #111;
      text-align: center;
    }

    .brand-scroll {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
    }

    .brand-item {
      flex: 0 0 auto;
      width: 120px;
      height: 120px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      scroll-snap-align: start;
    }

    .brand-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .brand-item img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .about-us {
      max-width: 800px;
      margin: 0 auto 60px;
      padding: 0 20px;
      text-align: center;
      color: #444;
    }

    .about-us h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #111;
    }

    .about-us p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #555;
    }

    @media (max-width: 600px) {
      .brand-item {
        width: 100px;
        height: 100px;
      }

      .offer-slider {
        max-width: 90vw;
      }

      header {
        padding: 15px;
      }

      .store-name {
        font-size: 1.6rem;
      }

      .social-icons a {
        font-size: 20px;
      }
    }
  </style>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="header-container">
      <img src="logo.jpg" alt="Logo" class="logo" />

      <div class="store-section">
        <div class="store-name"> Store name</div>
        <div class="social-icons">
          <a href="https://wa.me/91" target="_blank" class="whatsapp" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="https://instagram.com/yourinstagramid" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Offer Slider -->
  <div class="offer-slider swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="offer1.jpg" alt="Offer 1" /></div>
      <div class="swiper-slide"><img src="offer2.jpg" alt="Offer 2" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Shop by Brand -->
  <section class="shop-brand">
    <h2>Shop by Brand</h2>
    <div class="brand-scroll">
      <div class="brand-item" onclick="window.location.href='adidas.html'">
        <img src="adidas.jpg" alt="Adidas" />
      </div>
      <div class="brand-item" onclick="window.location.href='brand-nike.html'">
        <img src="nikelogo.jpg" alt="Nike" />
      </div>
      <div class="brand-item" onclick="window.location.href='brand-puma.html'">
        <img src="pumalogo.jpg" alt="Puma" />
      </div>
      <div class="brand-item" onclick="window.location.href='brand-reebok.html'">
        <img src="reeboklogo.jpg" alt="Reebok" />
      </div>
    </div>
  </section>

  <!-- About Us -->
  <section class="about-us">
    <h2>About Us</h2>
    <p>Welcome to Your Shoe Store â€” your destination for premium, stylish, and affordable footwear. We bring you top global brands, exclusive designs, and unmatched service. Find your perfect fit and walk with confidence.</p>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
